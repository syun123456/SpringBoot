<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="botBar">
<a th:href=@{/index}>首頁</a> 
	<div sec:authorize="!isAuthenticated()">
		<a th:href=@{/toLogin}>登入</a>
	</div>
	<div sec:authorize="isAuthenticated()">
		帳號: <span sec:authentication="name"></span>
		<a th:href="@{/logout}">登出</a>
	</div>
</div>

<div>
	<!-- 依據不同權限顯示不同功能，要導入依賴及xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" -->
	<div sec:authorize="hasRole('L1')">
	<p>Level1</p>
	<a th:href=@{/level1/1}>Level1-1</a>
	<a th:href=@{/level1/2}>Level1-2</a>
	<a th:href=@{/level1/3}>Level1-3</a>
	</div>
	<div sec:authorize="hasRole('L2')">
	<p>Level2</p>
	<a th:href=@{/level2/1}>Level2-1</a>
	<a th:href=@{/level2/2}>Level2-2</a>
	<a th:href=@{/level2/3}>Level2-3</a>
	</div>	
	<div sec:authorize="hasRole('L3')">
	<p>Level3</p>
	<a th:href=@{/level3/1}>Level3-1</a>
	<a th:href=@{/level3/2}>Level3-2</a>
	<a th:href=@{/level3/3}>Level3-3</a>
	</div>
</div>

</body>
</html>
